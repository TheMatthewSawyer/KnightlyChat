<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">

        <style>
            #messager {
              position: absolute;
              width: 350px;
              background-color: rgba(0, 0, 0, 0.5);
              padding: 10px;
              border-radius: 20px;
              font-size: 20px;
            }
      
            input {
              border-radius: 20px;
              padding: 5px;
              height: 25px;
            }
      
            button {
              border-radius: 20px;
              font-size: 20px;
              height: 40px;
            }
          </style>
    </head>

    <body>
        <div id="messager">
            <div
              id="output"
              style="word-wrap: break-word; overflow:hidden; overflow-y: scroll; height: 300px;"
            ></div>
            <h3 style="color:white">Send a message!</h3>
            <input type="text" id="message" />
            <button id="send">SEND</button>
          </div>


        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"
      ></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.3.0/dist/phaser.min.js"></script>
        <script src="js/game.js"></script>
    </body>

</html>
